<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Them/sua User</h1>
<form class="row g-3" th:action="@{/TTAP/User/create}" th:object="${user}" method="post">

    <div class="col-md-6">
        <label  class="form-label">Ho va ten</label>
        <input type="text" class="form-control" th:field="*{hoTen}" >
        <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
    </div>
    <div class="col-md-6">
        <label  class="form-label">So dien thoai</label>
        <input type="text" class="form-control" th:field="*{soDienthoai}" >
        <span th:if="${#fields.hasErrors('soDienthoai')}" th:errors="*{soDienthoai}"></span>
    </div>
    <div class="col-md-6">
        <label  class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" >
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="col-md-4">
        <label>Gioi tinh</label>
        <div>
            <input type="radio" th:field="*{gioiTinh}" th:value="true">
            Nam
            </br>
            <input type="radio" th:field="*{gioiTinh}" th:value="false">
            Nu
        </div>
    </div>
    <div class="col-md-4">
        <label  class="form-label">Chuc vu</label>
        <select class="form-select" th:field="*{cv}" >
            <option th:each="cv : ${cv}" th:value="${cv.id}" th:text="${cv.ten}"></option>
        </select>
    </div>
    <div class="col-md-6">
        <label  class="form-label">Ten tai khoan</label>
        <input type="text" class="form-control" th:field="*{taiKhoan}" >
        <span th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{taiKhoan}"></span>
    </div>
    <div class="col-md-6">
        <label  class="form-label">Password</label>
        <input type="text" class="form-control" th:field="*{matKhau}">
        <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
    </div>
    <div class="col-md-6">
        <label  class="form-label">Trang thai</label>
        <input type="text" class="form-control" th:field="*{trangThai}">
        <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></span>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
</body>
</html>
