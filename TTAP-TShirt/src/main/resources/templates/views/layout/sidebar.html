<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/logo2tap.jpg" type="images">
</head>
<body>
<div th:fragment="sidebar">
    <!-- Nội dung Sidebar -->
    <div class="col-2 " style="border: 1px solid rgb(167, 167, 167); border-radius: 0.5cap; box-shadow: 1px 1px 10px 3px rgb(232, 230, 230); height: auto;">
        <img src="images/logo2tap.jpg" class="col-7 auto">
        <br>
        <div class="mt-1 btn col-12" style="display: flex;">
            <img src="images/giohang.png" class="col-2 ">
            <label class="fs-6 mt-2 fw-bold" style="margin-left: 5%;">Bán hàng tại quầy</label>
        </div>
        <div class="mt-1 btn col-12" style="display: flex;">
            <img src="images/thongke.png" class="col-2 ">
            <label class="fs-6 mt-2 fw-bold" style="margin-left: 5%;">Thống kê</label>
        </div>
        <div class="mt-1 btn col-12" style="display: flex;">
            <img src="images/hoadon.png" class="col-2 ">
            <label class="fs-6 mt-2 fw-bold" style="margin-left: 5%;">Hóa đơn</label>
        </div>
        <div class="mt-1 btn col-12" style="display: flex;">
            <img src="images/khuyenmai.png" class="col-2 ">
            <label class="fs-6 mt-1 fw-bold" style="margin-left: 5%;">Quản lý khuyến mãi</label>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        <img src="images/sanpham.png" class="col-2 ">
                        <span class="fs-6 mt-2 fw-bold" style="margin-left: 5%;">Quản lý sản phẩm</span>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Sản phẩm</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Size</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Chất liệu</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Kích cỡ</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Màu sắc</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Nhà sản xuất</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Thương hiệu</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Kiểu dáng</a>
                        <br>
                    </div>
                </div>
            </div>
            <div class="accordion-item border-0" style="padding-bottom: 10ch;">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        <img src="images/person.jpg" class="col-2 ">
                        <span class="fs-6 mt-2 fw-bold" style="margin-left: 5%;">Quản lý tài khoản</span>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Quản lý</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Nhân viên</a>
                        <br>
                        <a href="#" style="text-decoration: none; color: rgb(83, 83, 83); margin-left: 25%;" class="fs-6 mt-2 fw-bold btn">Khách hàng</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
