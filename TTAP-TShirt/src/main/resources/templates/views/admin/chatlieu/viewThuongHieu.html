<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<form th:action="@{${detailThuongHieu.id} != null ? '/thuong-hieu/update?id=' + ${detailThuongHieu.id} : '/thuong-hieu/add'}" method="post">

    <div class="mb-3">
        <label for="ma" class="form-label">Mã thương hiệu</label>
        <input type="text" class="form-control" id="ma" name="ma" th:value="${detailThuongHieu.ma}">
    </div>
    <div class="mb-3">
        <label for="ten" class="form-label">Tên thương hiệu</label>
        <input type="text" class="form-control" id="ten" name="ten" th:value="${detailThuongHieu.ten}">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Mã</th>
        <th scope="col">Tên</th>
        <th scope="col">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a, iStat : ${listThuongHieu}" th:onclick="|return location.href='/thuong-hieu/detail?id=' + ${a.id}|">
        <th th:text="${iStat.count}"></th>
        <td th:text="${a.ma}"></td>
        <td th:text="${a.ten}"></td>
        <td>
            <a th:href="@{/thuong-hieu/delete(id=${a.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
