<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/admin/chi-tiet-san-pham/update/{id}(id=${ctsp.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Sản Phẩm</label>
            <select class="form-select" name="idSanPham">
                <option th:each="sanPham : ${listSP}" th:value="${sanPham.id}" th:text="${sanPham.ten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Màu sắc</label>
            <select class="form-select" name="idMauSac">
                <option th:each="mauSac : ${listMauSac}" th:value="${mauSac.id}" th:text="${mauSac.ten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kích cỡ</label>
            <select class="form-select" name="idKichCo">
                <option th:each="kichCo : ${listKichCo}" th:value="${kichCo.id}" th:text="${kichCo.ten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input type="number" class="form-control" name="giaBan" th:value="${ctsp.giaBan}">
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control" name="soLuong" th:value="${ctsp.soLuong}">
        </div>

        <button type="submit" class="btn btn-warning">Cập nhật</button>
    </form>

    <br>

</div>

</body>
</html>
