<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/admin/chi-tiet-san-pham/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <select class="form-select" name="idSanPham">
                <option th:each="sanPham : ${listSP}" th:value="${sanPham.id}" th:text="${sanPham.ten}" ></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Màu sắc</label>
            <select class="form-select" name="idMauSac">
                <option th:each="mauSac : ${listMauSac}" th:value="${mauSac.id}" th:text="${mauSac.ten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kích cỡ</label>
            <select class="form-select" name="idKichCo">
                <option th:each="kichCo : ${listKichCo}" th:value="${kichCo.id}" th:text="${kichCo.ten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input type="number" class="form-control" name="giaBan">
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control" name="soLuong">
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>

    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Thương hiệu</th>
            <th scope="col">NSX</th>
            <th scope="col">Chất hiệu</th>
            <th scope="col">Kích cỡ</th>
            <th scope="col">Màu sắc</th>
            <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ctsp : ${listCTSP}">
            <td th:text="${ctsp.id}"></td>
            <th scope="row" th:text="${ctsp.sanPham.ma}"></th>
            <td th:text="${ctsp.sanPham.ten}"></td>
            <td th:text="${ctsp.sanPham.thuongHieu.ten}"></td>
            <td th:text="${ctsp.sanPham.nsx.ten}"></td>
            <td th:text="${ctsp.sanPham.chatLieu.ten}"></td>
            <td th:text="${ctsp.kichCo.ten}"></td>
            <td th:text="${ctsp.mauSac.ten}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/admin/chi-tiet-san-pham/delete/{id}(id=${ctsp.id})}">Xóa</a>
                <a class="btn btn-primary" th:href="@{/admin/chi-tiet-san-pham/detail/{id}(id=${ctsp.id})}">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
