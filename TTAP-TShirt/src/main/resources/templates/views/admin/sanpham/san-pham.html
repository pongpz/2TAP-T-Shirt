<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>san pham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="row justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <div class="form-outline">
                            <input
                                    type="search"
                                    id="form1"
                                    placeholder="Tìm kiếm"
                                    class="form-control" />
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-outline">
                            <button class="btn btn-primary">
                                Tìm kiếm
                            </button>
                            <button class="btn btn-warning">
                                Làm mới
                            </button>
<!--                            <a href="" class="btn btn-danger">Lịch sử thao tác</a>-->
                        </div>
                    </div>
                    <div class="form-group col-md-3 text-end">
                        <div class="form-outline">
                            <a href="">
                                <button class="btn btn-primary">Tạo sản phẩm</button>
                            </a>
                        </div>
                    </div>
                    <div class="form-group col-md-4 mt-3">
                        <span>Danh mục: </span>
                        <select
                                style="color: green"
                                class="form-select">
                            <option value="">Tất cả</option>
                            <option value="danhMuc1">Danh mục 1</option>
                            <option value="danhMuc2">Danh mục 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 mt-3">
                        <span>Thương hiệu: </span>
                        <select
                                style="color: green"
                                class="form-select">
                            <option value="">Tất cả</option>
                            <option value="thuongHieu1">Thương hiệu 1</option>
                            <option value="thuongHieu2">Thương hiệu 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 mt-3">
                        <span>Xuất xứ: </span>
                        <select
                                style="color: green"
                                class="form-select">
                            <option value="">Tất cả</option>
                            <option value="xuatXu1">Xuất xứ 1</option>
                            <option value="xuatXu2">Xuất xứ 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 mt-3">
                        <span>Kiểu đế: </span>
                        <select
                                style="color: green"
                                class="form-select">
                            <option value="">Tất cả</option>
                            <option value="kieuDe1">Kiểu đế 1</option>
                            <option value="kieuDe2">Kiểu đế 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 mt-3">
                        <span>Trạng thái: </span>
                        <select
                                style="color: green"
                                class="form-select">
                            <option value="">Tất cả</option>
                            <option value="1">Đang bán</option>
                            <option value="2">Ngừng bán</option>
                        </select>
                    </div>
                </div>
            </div>
            <span class="d-block text-center mt-3" th:if="${listSP.isEmpty()}">Không có sản phẩm nào</span>
            <div th:if="${not listSP.isEmpty()}">
                <table class="table table-borderless table-hover mt-3">
                        <thead>
                        <tr style="border: 1px solid #ccc; background-color: lightskyblue">
                            <th>STT</th>
                            <th>Ảnh</th>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Ngày tạo</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sanPham, iterStat : ${listSP}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td>
                                    <img width="50px" src="" alt="" />
                            </td>
                            <td th:text="${sanPham.ma}"></td>

                            <td th:text="${sanPham.ten}"></td>

                            <td th:text="${sanPham.ngayTao}"></td>
                            <td>
                                <span th:class="'badge ' + (${sanPham.trangThai} == 1 ? 'bg-info text-dark' : 'bg-secondary text-light')"
                                      th:text="${sanPham.trangThai} == 1 ? 'Đang bán' : 'Hết hàng'">
                                </span>
                            </td>
                        <td>
                            <a th:href="@{'chi-tiet-san-pham/' + ${sanPham.id} }" class="btn btn-primary">Chi tiết</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="">
                                <img src="/assets/images/chevron-left.svg" height="15px" alt="" />
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="">
                                <img src="/assets/images/chevron-right.svg" height="15px" alt="" />
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
