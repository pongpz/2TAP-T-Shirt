<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Thương hiệu</th>
            <th scope="col">NSX</th>
            <th scope="col">Chất liệu</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sanPham : ${listSP}">
            <th scope="row" th:text="${sanPham.ma}"></th>
            <td th:text="${sanPham.ten}"></td>
            <td th:text="${sanPham.thuongHieu.ten}"></td>
            <td th:text="${sanPham.nsx.ten}"></td>
            <td th:text="${sanPham.chatLieu.ten}"></td>
            <td th:text="${sanPham.trangThai}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/chi-tiet-san-pham/{id}(id=${sanPham.id})}">Thêm SPCT</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
