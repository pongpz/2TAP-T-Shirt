<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a class="btn btn-primary" href="/TTAP/Admin/ChucVu/new">Them</a>
<div class="container">
    <div>
        <h1>Danhh sách người dùng</h1>
        <table border="1" class="table">
            <thead>
                <th>#</th>
                <th>Mã</th>
                <th>Tên Chức vụ</th>
                <th>Thao tác</th>
            </thead>
            <tbody>
                <tr th:each="cv, stt : ${cvLst}">
                    <td th:text="${stt.index + 1}"></td>
                    <td th:text="${cv.ma}"></td>
                    <td th:text="${cv.ten}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/TTAP/Admin/ChucVu/delete/{id}(id = ${cv.id})}">Xóa</a>
                        <a class="btn btn-primary" th:href="@{/TTAP/Admin/ChucVu/detail/{id}(id = ${cv.id})}">Thông tin chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
