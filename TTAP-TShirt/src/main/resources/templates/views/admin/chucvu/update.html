<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Them/sua User</h1>
<form class="row g-3" th:action="@{/TTAP/ChucVu/update}" th:object="${chucvu}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-md-6">
        <label  class="form-label">Ma</label>
        <input type="text" class="form-control" th:field="*{ma}" >
        <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"></span>
    </div>
    <div class="col-md-6">
        <label  class="form-label">ten </label>
        <input type="text" class="form-control" th:field="*{ten}" >
        <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</body>
</html>
