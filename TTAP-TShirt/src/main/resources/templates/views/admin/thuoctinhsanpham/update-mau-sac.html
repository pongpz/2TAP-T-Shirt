<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập nhật Màu Sắc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="card-title">Chỉnh sửa màu sắc</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/mau-sac/update-mau-sac/{id}(id=${mauSac.id})}" th:object="${mauSac}" method="post">
                        <div class="form-group">
                            <label> Mã màu sắc:</label>
                            <input type="text" class="form-control" name="ma" th:value="${mauSac.ma}"  placeholder="Nhập mã màu sắc" />
                        </div>
                        <div class="form-group">
                            <label> Tên màu sắc:</label>
                            <input type="text" class="form-control" name="ten" th:value="${mauSac.ten}" placeholder="Nhập tên màu sắc" />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Sửa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
