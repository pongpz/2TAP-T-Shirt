<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container">

<form th:action="@{/admin/hoa-don/tim-kiem}" method="get" class="d-flex row">
    <div class="mb-3 col-5">
        <label for="timKiem" class="form-label">Tìm kiếm</label>
        <input type="text" class="form-control" id="timKiem" name="keyword" placeholder="Mã, Tên KH, SĐT">
    </div>
    <div class="col-1"></div>
    <div class="col-5">
    <label class="form-label">Trạng thái</label>
    <select class="form-select" aria-label="Default select example" name="trangThai">
        <option selected value="0">Tất cả</option>
        <option value="1">Đã thanh toán</option>
        <option value="2">Chưa thanh toán</option>
    </select>
    </div>
    <div class="col-5">
    <label class="form-label">Loại hóa đơn</label>
    <select class="form-select" aria-label="Default select example" name="loaiDon">
        <option selected value="0">Tất cả</option>
        <option value="1">Tại quầy</option>
        <option value="2">Online</option>
    </select>
    </div>
    <div class="col-1"></div>
    <div class="mb-3 col-5">
        <label for="ngayThanhToan" class="form-label">Ngày thanh toán</label>
        <input type="date" class="form-control" id="ngayThanhToan" name="ngayThanhToan" >
    </div>
        <button type="submit" class="btn btn-primary col-3">Search</button>
</form>


<div class="container">
    <h1 class="text-center">Hóa đơn</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Mã hóa đơn</th>
            <th scope="col">Tổng tiền</th>
            <th scope="col">Người tạo</th>
            <th scope="col">Ngày thanh toán</th>
            <th scope="col">Loại đơn</th>
            <th scope="col">Ghi chú</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hd : ${listHD}" >
            <td th:text="${hd.ma}"></td>
            <td th:text="${hd.tongTien}"></td>
            <td th:text="${hd.khachHang}"></td>
            <td th:text="${hd.ngayThanhToan}"></td>
            <td th:text="${hd.loaiDon}"></td>
            <td th:text="${hd.ghiChu}"></td>
            <td th:text="${hd.trangThai}"></td>
            <td>
                <a th:href="|/admin/hoa-don-chi-tiet/hien-thi/${hd.id}|" class="btn btn-info">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h1 class="text-center">Hóa đơn chi tiết</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã hóa đơn</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Màu sắc</th>
            <th scope="col">Kích cỡ</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Tên khuyến mãi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hdct : ${listHDCT}">
            <td th:text="${hdct.hoaDon.ma}"></td>
            <td th:text="${hdct.chiTietSanPham.sanPham.ten}"></td>
            <td th:text="${hdct.chiTietSanPham.mauSac.ten}"></td>
            <td th:text="${hdct.chiTietSanPham.kichCo.ten}"></td>
            <td th:text="${hdct.donGia}"></td>
            <td th:text="${hdct.soLuong}"></td>
            <td th:text="${hdct.voucher.ten}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
