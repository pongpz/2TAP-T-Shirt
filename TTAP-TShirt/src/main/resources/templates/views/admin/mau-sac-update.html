<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div class="container">
    <form th:action="@{|/admin/mau-sac/update-mau-sac/${mauSac.id}|}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${mauSac.id}" readonly>
        </div>

        <div class="mb-3">
            <label for="ma" class="form-label">Ma mau</label>
            <input type="text" class="form-control" id="ma" name="ma" th:value="${mauSac.ma}">
        </div>

        <div class="mb-3">
            <label for="ten" class="form-label">Ten mau</label>
            <input type="text" class="form-control" id="ten" name="ten" th:value="${mauSac.ten}">
        </div>

        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>

</body>
</html>
