<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div class="container">
    <form th:action="@{/admin/mau-sac/save-mau-sac}" method="post">
        <div class="mb-3">
            <label class="form-label">Ma mau</label>
            <input type="text" class="form-control" name="ma">
        </div>

        <div class="mb-3">
            <label class="form-label">Ten mau</label>
            <input type="text" class="form-control" name="ten">
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Ma</th>
                <th scope="col">Ten</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mauSac : ${listMauSac}">
                <td th:text="${mauSac.id}">Id</td>
                <td th:text="${mauSac.ma}">Ma</td>
                <td th:text="${mauSac.ten}">Ten</td>
                <td>
                    <a class="btn btn-warning" th:href="@{/admin/mau-sac/update-mau-sac/{id}(id=${mauSac.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/admin/mau-sac/delete-mau-sac/{id}(id=${mauSac.id})}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
